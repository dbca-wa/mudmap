<!DOCTYPE html>
<html>
  <head>
    <title>SSS Mudmap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="//static.dpaw.wa.gov.au/static/libs/ol3/3.13.0/ol.css" type="text/css">
    <script src="//static.dpaw.wa.gov.au/static/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//static.dpaw.wa.gov.au/static/libs/ol3/3.13.0/ol-debug.js"></script>
    <script src="//static.dpaw.wa.gov.au/static/libs/jspdf/1.1.135/jspdf.min.js"></script>
    <script src="mudmap.js"></script>
    <style>
      html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
      .map { display: flex; flex-direction: column; width: 100%; }
      #progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 2px;
        background: rgba(0, 60, 136, 0.4);
        width: 0;
        transition: width 250ms;
      }
    </style>
  </head>
  <body>
      <label>Page size </label>
      <select id="format">
        <option value="a0">A0 (slow)</option>
        <option value="a1">A1</option>
        <option value="a2">A2</option>
        <option value="a3" selected>A3 (default)</option>
        <option value="a4">A4</option>
        <option value="a5">A5 (fast)</option>
      </select>
      <label>Resolution </label>
      <select id="resolution">
        <option value="72">72 dpi (fast)</option>
        <option value="150" selected>150 dpi (default)</option>
        <option value="300">300 dpi (slow)</option>
      </select>
      <button id="export-pdf">Export PDF</button>
      <div id="progress"></div>
      <div id="map" class="map"></div>
  </body>
</html>
