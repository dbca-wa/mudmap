<!DOCTYPE html>
<html>
  <head>
    <title>SSS Mudmap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="//static.dpaw.wa.gov.au/static/libs/foundation/6.1.1/foundation-flex.css" type="text/css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.css" type="text/css">
    <link rel="stylesheet" href="//static.dpaw.wa.gov.au/static/libs/ol3/3.13.0/ol.css" type="text/css">
    <script src="//static.dpaw.wa.gov.au/static/libs/localforage/1.3.2/localforage.js"></script>
    <script src="//static.dpaw.wa.gov.au/static/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//static.dpaw.wa.gov.au/static/libs/foundation/6.1.1/foundation-flex.min.js"></script>
    <script src="//static.dpaw.wa.gov.au/static/libs/ol3/3.13.0/ol-debug.js"></script>
    <script src="//static.dpaw.wa.gov.au/static/libs/jspdf/1.1.135/jspdf.min.js"></script>
    <script src="mudmap.js"></script>
    <style>
      html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
      .container { width: 100%; height: 100%; display: flex; flex-direction: column; }
      .container .row { width: 100%; margin-bottom: -1px; }
      .container .button, .container h4 { margin: 0px; }
      .map { width: 100%; min-height: 0; flex: 1; }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row expanded align-justify controls show-for-medium">
          <div class="columns shrink">
            <button id="pnt" type="button" class="button small secondary toggle" title="Draw points with clicks">Point</button>
            <button id="lns" type="button" class="button small secondary toggle" title="Draw a line with clicks, shift and drag for continuous">Line</button>
            <button id="pol" type="button" class="button small secondary toggle" title="Draw a polygon with clicks, shift and drag for continuous">Polygon</button>
          </div>
          <div class="columns shrink">
              <button id="lbl" type="button" class="button small secondary toggle" title="Set a text label for a feature">Set Label</button>
              <button id="col" type="button" class="button small secondary toggle" title="Set the colour of a feature">Set Colour</button>
              <button id="mod" type="button" class="button small secondary toggle" title="Drag to move nodes on features, click to remove">Edit Nodes</button>
              <button id="del" type="button" class="button small secondary toggle" title="Remove an entire feature by clicking">Remove Feature</button>
          </div>
          <div class="columns shrink"><h4>SSS Mudmap</h4></div>
          <div class="columns align-bottom"><span id="mapid"></span></div>
          <div class="columns shrink">
              <button id="history" type="button" class="button small secondary" title="Version history (saves automatically)">History</button>
              <button id="undo" type="button" class="button small secondary">Undo</button>
              <button id="redo" type="button" class="button small secondary">Redo</button>
          </div>
          <div class="columns shrink">
              <button id="share" type="button" class="button small secondary"><i class="fi-share"></i> Share</button>
              <button id="export-pdf" type="button" class="button small secondary"><i class="fi-print"></i> PDF</button>
          </div>
        </div>
        <div id="map" class="map"></div>
    </div>
  </body>
</html>
